<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Preview Card</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card">
                <div class="hover">
                    <div class="overlay"></div>
                    <img class="equilibrium" src="imgs/image-equilibrium.jpg" alt="">
                    <img class="view" src="imgs/icon-view.svg" alt="">
                </div>
                <div class="text">
                    <h3>Equilibrium #3429</h3>
                    <p>
                        Our Equilibrium collection promotes
                        balance and calm.
                    </p>
                    <div class="info">
                        <span class="ethereum"><img src="imgs/icon-ethereum.svg" alt="">0.041ETH</span>
                        <span class="clock"><img src="imgs/icon-clock.svg" alt="">3 days left</span>
                    </div>
                    <div class="footer">
                        <img src="imgs/image-avatar.png" alt="">
                        <p>Creation of <span>Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
